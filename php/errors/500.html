<!doctype html>
<html lang="ca">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Error intern | Kinosonik Riders</title>
  <style>
    :root { --bg:#0b0e14; --card:#111520; --muted:#c9d1d9; --accent:#8ab4f8; --danger:#ff6b6b; }
    html,body { height:100%; }
    body {
      margin:0; background: linear-gradient(135deg, var(--bg), #121826);
      color: var(--muted); font: 16px/1.5 system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji","Segoe UI Emoji";
      display:flex; align-items:center; justify-content:center; padding:24px;
    }
    .card {
      background: var(--card); border-radius:16px; padding:28px; max-width:640px; width:100%;
      box-shadow: 0 10px 30px rgba(0,0,0,.35), inset 0 1px 0 rgba(255,255,255,.04);
      border:1px solid rgba(255,255,255,.06);
    }
    h1 { margin:0 0 8px; font-size:22px; color:#fff; letter-spacing:.2px; }
    p { margin:8px 0; }
    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono", monospace; font-size:13px; color:#aab1b8; }
    .id { color: var(--accent); }
    .actions { margin-top:18px; display:flex; gap:12px; flex-wrap:wrap; }
    a.btn {
      display:inline-block; text-decoration:none; padding:10px 14px; border-radius:10px;
      background:#1e2636; border:1px solid rgba(255,255,255,.08); color:#e6edf3;
    }
    a.btn:hover { background:#253047; }
    .tiny { margin-top:16px; font-size:12px; opacity:.8 }
    .pill { display:inline-block; background:#2a3349; border:1px solid rgba(255,255,255,.08); padding:2px 8px; border-radius:999px; }
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="titol">
    <h1 id="titol">Vaja… s’ha produït un error intern</h1>
    <p>Hem registrat l’incidència al sistema de logs i ho revisarem tan aviat com puguem.</p>
    <p class="mono">Codi d’incidència: <span class="id">{{ERROR_ID}}</span></p>

    <div class="actions">
      <a class="btn" href="{{HOME_URL}}">Torna a l’inici</a>
    </div>

    <p class="tiny">
      Si el problema persisteix, pots escriure’ns i adjuntar el codi d’incidència
      (<span class="pill">{{ERROR_ID}}</span>).
    </p>
  </main>
</body>
</html>
